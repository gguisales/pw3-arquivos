<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Página de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="cadastro.html">Cadastro</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    
    <section class="loginCadastro">
      <h2>Login</h2>
      <form>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" class="impform"><br>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" class="impform"><br>

        <input type="submit" value="Entrar" class="butto">
      </form>
    </section>
    
  </body>
</html>
